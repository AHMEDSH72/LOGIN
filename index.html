<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>LOGIN</h1>
            <p>How to get started lorem ipsum dolor at?</p>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login Now</button>
            </form>
            <p>Login with Others</p>
            <div class="social">
                <button class="google">Login with Google</button>
                <button class="facebook">Login with Facebook</button>
            </div>
        </div>
        <div class="info-box">
                <p class="vr">Very good works are waiting for you Login Now!!!</p>
                <img src="/" class="Image">

        </div>
    </div>
</body>

</html>
